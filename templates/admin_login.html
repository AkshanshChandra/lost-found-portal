<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Lost & Found Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Admin Login</h2>
    <form method="POST">

    <p><a href="{{ url_for('login') }}">Back to User Login</a></p>
</body>
</html>
